<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type ="email" placeholder="Email" formControlName="email">

                </div>
                <div class ="error-list" *ngIf="fc['email'].errors && isSubmitted">
                    <div *ngIf="fc['email'].errors['required']">No debe estar vacío</div>
                    <div *ngIf="fc['email'].errors['email']">El correo es incorrecto</div>

                </div>
            </div>
            <div class="input-container">
                <label>Contraseña</label>
                <div>
                    <input type ="password" placeholder="Contraseña" formControlName="password">
                    
                </div>
                <div class ="error-list" *ngIf="fc['password'].errors && isSubmitted">
                    <div *ngIf="fc['password'].errors['required']">No debe estar vacío</div>

                </div>
            </div>
            <div class= "button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
